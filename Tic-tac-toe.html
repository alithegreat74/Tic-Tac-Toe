<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="header">

            <div class="B" style="border-right: solid white; border-bottom:solid white">
                <button onclick="setSquare(1);" id="1" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-right: solid white; border-bottom:solid white">
                <button onclick="setSquare(2);" id="2" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-bottom:solid white">
                <button onclick="setSquare(3);" id="3" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-right: solid white; border-bottom:solid white">
                <button onclick="setSquare(4);" id="4" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-right: solid white; border-bottom:solid white">
                <button onclick="setSquare(5);" id="5" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-bottom:solid white">
                <button onclick="setSquare(6);" id="6" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-right: solid white;">
                <button onclick="setSquare(7);" id="7" class="play-button">
                    
                </button>
            </div>
            <div class="B" style="border-right: solid white;">
                <button onclick="setSquare(8);" id="8" class="play-button">
                    
                </button>
            </div>
            <div class="B">
                <button onclick="setSquare(9);" id="9" class="play-button">
                    
                </button>
            </div>
        </div>
    </div>

</html>
